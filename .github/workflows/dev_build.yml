# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Dev build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 8
      uses: actions/setup-java@v3
      with:
        java-version: '8'  # Указываем версию Java 8
        distribution: 'temurin'  # Используем Temurin (Adoptium) как дистрибутив JDK
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew  # Даем права на выполнение скрипта gradlew
    - name: Build with Gradle
      run: ./gradlew build  # Запускаем сборку проекта
    - name: Archive Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: Artifacts
        path: |
          ./build/libs/*.jar

    - name: Release
      uses: marvinpinto/action-automatic-releases@latest
      with:
        repo_token: '${{ secrets.GITHUB_TOKEN }}'
        automatic_release_tag: "1.9.5"
        prerelease: true
        title: "1.9.5"
        files: |
            ./build/libs/*.jar
